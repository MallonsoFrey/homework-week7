<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header><h2>[Шапка страницы]</h2></header>
    <main class="flex-container"> <!--контейнер. содержит главную часть всей страницы и разбивается на 2 части:левую и правую-->
        <div class="left-part"> <!--левая часть контейнера-->
            <h2>[Основная часть]</h2>
            <div class="somecontainer"> <!--контейнер для 2 рядов блоков-->
                <div class="top"> <!--1 ряд блока. содержит 2 равных блочка-->
                    <div class="boxie">[ЕЩЁ 1]</div>
                    <div class="boxie">[ЕЩЁ 2]</div>
                </div>
                <div class="bottomboxie">[ЕЩЁ 3]</div> <!--2 ряд блока. размером с 2 блочка-->
            </div>
        </div>
        <aside class="right-part"> <!--правая часть контейнера-->
            <h2>[Боковая область]</h2>
        </aside>
    </main>
    <footer class="footer"> <!--нижняя часть страницы "блоком-меню"-->
        <nav> 
            <ul>
                <li>[Секция футера 1]</li>
                <li>[Секция футера 2]</li>
                <li>[Секция футера 3]</li>
                <li>[Секция футера 4]</li>
            </ul>
        </nav>
    </footer>
</body>
</html>
